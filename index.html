<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div id="root"></div>

        const FilmIcon = () => (

                <line x1="7" y1="2" x2="7" y2="22"></line>
                <line x1="17" y1="2" x2="17" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="7" x2="7" y2="7"></line>
                <line x1="2" y1="17" x2="7" y2="17"></line>
                <line x1="17" y1="17" x2="22" y2="17"></line>
                <line x1="17" y1="7" x2="22" y2="7"></line>

        const SparklesIcon = () => (

            </svg>

        const TrendingUpIcon = () => (

        );

        function App() {
            const [config, setConfig] = useState({
                quantidade: 5,
                foco: '',
                angulo: '',
                publico: '',
                formato: 'reels',
                promptPersonalizado: ''
            });
            
            const [roteiros, setRoteiros] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [copiedIndex, setCopiedIndex] = useState(null);
            const [error, setError] = useState('');

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setConfig(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const gerarRoteiros = async () => {
                if (!config.foco || !config.publico) {
                    setError('Preencha pelo menos o FOCO e o P√öBLICO para gerar roteiros de qualidade!');
                    return;
                }

                setIsLoading(true);
                setError('');
                setRoteiros([]);

                const promptBase = config.promptPersonalizado || gerarPromptPadrao();

                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 4000,
                            messages: [
                                { 
                                    role: "user", 
                                    content: promptBase
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao gerar roteiros');
                    }

                    const data = await response.json();
                    const roteirosGerados = parseRoteiros(data.content[0].text);
                    setRoteiros(roteirosGerados);
                    
                } catch (err) {
                    setError('Erro ao conectar com a IA. Verifique sua conex√£o.');
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            const gerarPromptPadrao = () => {
                return `# GERADOR DE ROTEIROS PARA ${config.formato.toUpperCase()} - ALTA CONVERS√ÉO

## CONTEXTO
Voc√™ √© um especialista em cria√ß√£o de conte√∫do viral para redes sociais, focado em gerar roteiros persuasivos e aut√™nticos que convertem.

## CONFIGURA√á√ÉO DA TAREFA

**QUANTIDADE:** Crie exatamente ${config.quantidade} roteiros diferentes

**FOCO ESPEC√çFICO:** ${config.foco}

**√ÇNGULO PRINCIPAL:** ${config.angulo || 'Contraste (antes vs depois) + Prova social'}

**P√öBLICO-ALVO:** ${config.publico}

**FORMATO:** ${config.formato === 'reels' ? 'Reels (15-60 segundos)' : 'Stories (5-15 segundos cada card)'}

## ESTRUTURA OBRIGAT√ìRIA PARA CADA ROTEIRO

### GANCHO (0-3 segundos)
- Afirma√ß√£o provocativa ou pergunta que para o scroll
- Deve ressoar com dor espec√≠fica do p√∫blico
- Usar contraste ou revela√ß√£o

### CONTEXTO/PROBLEMA (3-15 segundos)
- Descrever situa√ß√£o atual do p√∫blico
- Conectar com frustra√ß√£o/dor espec√≠fica
- Explicar por que m√©todo antigo n√£o funciona

### REVELA√á√ÉO/SOLU√á√ÉO (15-40 segundos)
- Apresentar novo m√©todo ou perspectiva
- Incluir hist√≥ria pessoal curta (opcional mas recomendado)
- Dar prova social ou dados espec√≠ficos
- Criar contraste claro: ANTES vs DEPOIS

### CTA - CHAMADA PARA A√á√ÉO (40-50 segundos)
- A√ß√£o clara e espec√≠fica
- Pr√≥ximo passo tang√≠vel
- Urg√™ncia genu√≠na (n√£o artificial)

## FORMATO DE OUTPUT

Para cada roteiro, use este formato:

---
**ROTEIRO [N√öMERO] - [T√çTULO DESCRITIVO]**

**üéØ GANCHO (3s)**
[Texto exato do gancho]

**üìç CONTEXTO (12s)**
[Desenvolva o problema/dor]

**üí° REVELA√á√ÉO (25s)**
[Apresente a solu√ß√£o + hist√≥ria/prova]

**üî• CTA (10s)**
[Chamada para a√ß√£o clara]

**AN√ÅLISE:**
- Gatilhos: [Liste os gatilhos psicol√≥gicos usados]
- Melhor momento: [Quando postar esse conte√∫do]
- Formato visual: [Sugest√µes de como filmar]
---

## DIRETRIZES DE QUALIDADE

‚úÖ OBRIGAT√ìRIO:
- Cada roteiro deve ter √¢ngulo diferente
- Usar dados/n√∫meros espec√≠ficos quando poss√≠vel
- Tom direto mas respeitoso
- Foco em valor real, n√£o s√≥ pol√™mica
- Gatilhos psicol√≥gicos: medo, urg√™ncia, esperan√ßa, contraste

‚ùå PROIBIDO:
- Generalizar ou atacar pessoas
- Fazer promessas imposs√≠veis
- Ser gen√©rico demais
- Usar clich√™s de coach
- Criar urg√™ncia completamente artificial

Agora crie os ${config.quantidade} roteiros seguindo exatamente esta estrutura.`;
            };

            const parseRoteiros = (texto) => {
                const roteirosArray = [];
                const blocos = texto.split(/---+/).filter(b => b.trim());
                
                blocos.forEach((bloco, index) => {
                    if (bloco.includes('ROTEIRO') || bloco.includes('GANCHO')) {
                        roteirosArray.push({
                            id: index,
                            conteudo: bloco.trim()
                        });
                    }
                });
                
                return roteirosArray.length > 0 ? roteirosArray : [{ id: 0, conteudo: texto }];
            };

            const copiarRoteiro = (texto, index) => {
                navigator.clipboard.writeText(texto);
                setCopiedIndex(index);
                setTimeout(() => setCopiedIndex(null), 2000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-orange-50 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <div className="text-purple-600">
                                    <FilmIcon />
                                </div>
                                <h1 className="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-600 via-pink-600 to-orange-600 bg-clip-text text-transparent">
                                    Gerador de Roteiros
                                </h1>
                            </div>
                            <p className="text-gray-600 text-lg">
                                Crie roteiros persuasivos para Reels e Stories com IA
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6">
                            
                            {/* Painel de Configura√ß√£o */}
                            <div className="bg-white rounded-2xl shadow-xl p-6 space-y-6">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="text-purple-600">

                                    </div>

                                </div>

                                {/* Quantidade */}

                                        Quantos roteiros gerar?
                                    </label>
                                    <input
                                        type="number"
                                        name="quantidade"
                                        min="1"
                                        max="10"
                                        value={config.quantidade}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition"
                                    />
                                </div>

                                {/* Formato */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Formato do conte√∫do
                                    </label>
                                    <select
                                        name="formato"
                                        value={config.formato}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition"
                                    >
                                        <option value="reels">Reels (15-60s)</option>
                                        <option value="stories">Stories (5-15s)</option>
                                    </select>
                                </div>

                                {/* Foco */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Foco Espec√≠fico *
                                    </label>
                                    <textarea
                                        name="foco"
                                        value={config.foco}
                                        onChange={handleInputChange}
                                        placeholder="Ex: Desvalorizar cursos baratos que n√£o entregam resultado"
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition resize-none"
                                        rows="3"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">O que voc√™ quer criticar ou destacar?</p>
                                </div>

                                {/* √Çngulo */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        √Çngulo Principal
                                    </label>
                                    <input
                                        type="text"
                                        name="angulo"
                                        value={config.angulo}
                                        onChange={handleInputChange}
                                        placeholder="Ex: Medo + Urg√™ncia + Esperan√ßa"
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Quais emo√ß√µes quer despertar?</p>
                                </div>

                                {/* P√∫blico */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        P√∫blico-Alvo *
                                    </label>
                                    <textarea
                                        name="publico"
                                        value={config.publico}
                                        onChange={handleInputChange}
                                        placeholder="Ex: Mulheres 25-35 anos, empreendedoras iniciantes que j√° compraram curso e n√£o tiveram resultado"
                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition resize-none"
                                        rows="3"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">Seja espec√≠fico: idade, ocupa√ß√£o, dores</p>
                                </div>

                                {/* Prompt Personalizado */}
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Prompt Personalizado (Opcional)
                                    </label>
                                    <textarea
                                        name="promptPersonalizado"
                                        value={config.promptPersonalizado}
                                        onChange={handleInputChange}

                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition resize-none font-mono text-sm"

                                <button

                                >

                                        <>

                                        </>

                                        </>
                                    )}
                                </button>

                                {error && (
                                    <div className="bg-red-50 border-2 border-red-200 rounded-xl p-4 text-red-700 text-sm">
                                        {error}

                                )}
                            </div>

                            {/* Painel de Resultados */}
                            <div className="bg-white rounded-2xl shadow-xl p-6">
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="text-pink-600">
                                        <TrendingUpIcon />
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-800">Roteiros Gerados</h2>
                                </div>

                                {roteiros.length === 0 && !isLoading && (
                                    <div className="text-center py-16 text-gray-400">
                                        <div className="opacity-30 mb-4 flex justify-center">
                                            <FilmIcon />
                                        </div>
                                        <p className="text-lg">Configure e gere seus roteiros</p>
                                        <p className="text-sm mt-2">Os resultados aparecer√£o aqui</p>
                                    </div>
                                )}

                                        <div className="mb-4 flex justify-center">
                                            <LoaderIcon />
                                        </div>
                                        <p className="text-gray-600">Criando roteiros incr√≠veis...</p>
                                    </div>
                                )}

                                <div className="space-y-4 max-h-[calc(100vh-200px)] overflow-y-auto pr-2">
                                    {roteiros.map((roteiro, index) => (
                                        <div 
                                            key={roteiro.id}
                                            className="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-5 border-2 border-purple-100 hover:border-purple-300 transition"
                                        >
                                            <div className="flex justify-between items-start mb-3">
                                                <span className="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold">
                                                    Roteiro {index + 1}
                                                </span>
                                                <button
                                                    onClick={() => copiarRoteiro(roteiro.conteudo, index)}
                                                    className="flex items-center gap-2 bg-white px-3 py-1 rounded-lg hover:bg-purple-100 transition text-sm font-medium"
                                                >
                                                    {copiedIndex === index ? (
                                                        <>
                                                            <CheckIcon />
                                                            <span className="text-green-600">Copiado!</span>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <CopyIcon />
                                                            <span className="text-gray-600">Copiar</span>
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                            
                                            <div className="bg-white rounded-lg p-4 text-sm text-gray-700 whitespace-pre-wrap font-mono">
                                                {roteiro.conteudo}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-8 text-gray-500 text-sm">
                            <p>üí° Dica: Quanto mais espec√≠fico voc√™ for nos campos, melhores ser√£o os roteiros!</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
